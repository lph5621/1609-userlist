<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			.mui-input-group{
				margin-top:44px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">添加成员</h1>
		</header>
		<form class="mui-input-group">
			<div class="mui-input-row">
				<label>用户名</label>
				<input type="text" class="mui-input-clear username" placeholder="请输入用户名">
			</div>
			<div class="mui-input-row">
				<label>年龄</label>
				<input type="text" class="mui-input-clear age" placeholder="请输入年龄">
			</div>
			<div class="mui-input-row">
				<label>电话</label>
				<input type="text" class="mui-input-clear tel" placeholder="请输入电话">
			</div>
			<div class="mui-input-row">
				<label>地址</label>
				<input type="text" class="mui-input-clear address" placeholder="请输入地址">
			</div>
			<div class="mui-input-row">
				<label>身份证</label>
				<input type="text" class="mui-input-clear id-card" placeholder="请输入身份证">
			</div>
			<div class="mui-button-row">
				<button type="button" class="mui-btn mui-btn-primary sureAdd">确认添加</button>
				
			</div>
		</form>
		
		<script src="../js/libs/require.js" data-main="../js/page/add.js"></script>
	</body>

</html>
